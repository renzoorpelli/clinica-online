<div class="card" id="elementPrint">
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <h5 class="card-title">Altura: {{data.altura}} CM</h5>
        <h5 class="card-title">Peso: {{data.peso}} KG</h5>
      </div>
      <div class="col-md-6">
        <h5 class="card-title">Temperatura: {{data.temperatura}} C</h5>
        <h5 class="card-title">Presión: {{data.presion ? data.presion : "No disponible"}} / 80</h5>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h5 class="card-title">Observaciones:</h5>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let item of data.keyValuePairs">
            <strong>Sintoma:</strong> {{item.key}} - <strong>Información:</strong> {{item.value}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="container" *ngIf="this.userCaller?.rol==='paciente'">
  <button class="btn btn-outline-secondary" (click)="this.exportAsPdf()">Exportar Mi Historia</button>
</div>
