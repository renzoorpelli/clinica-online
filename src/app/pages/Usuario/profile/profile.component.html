<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
  <div class="card p-4">
    <div
      class="image d-flex flex-column justify-content-center align-items-center"
    >
      <button class="btn btn-secondary">
        <img src="{{this.userFromLocalStorage?.imagenPerfil1}}" height="100" width="100" />
        <ng-container *ngIf="userFromLocalStorage!.rol === 'paciente'">
          <img src="{{this.userProfileLocalStorage?.imagenPerfil2}}" height="100" width="100" />
        </ng-container>
      </button>
      <span class="name mt-3">{{userFromLocalStorage?.rol}}</span>
      <span class="idd">@{{userFromLocalStorage!.nombre.toLowerCase().replace(" ", "")}}</span>
      <div
        class="d-flex flex-row justify-content-center align-items-center gap-2"
      >
        <span class="idd1">{{this.userFromLocalStorage?.idUsuarioDocRef}}</span>
        <span><i class="fa fa-copy"></i></span>
      </div>
      <div class="d-flex mt-2">
        <button class="btn btn-outline-secondary" disabled>Edit Profile</button>
      </div>
      <div class="d-flex mt-2">
        <button class="btn btn-outline-secondary" (click)="logOut()">Cerrar sesión</button>
      </div>
      <ng-container *ngIf="userFromLocalStorage!.rol === 'especialista'">
        <div class="d-flex mt-2">
          <button class="btn btn-outline-secondary" routerLink="/especialista/agenda">Mi Agenda</button>
        </div>
      </ng-container>
      <ng-container *ngIf="userFromLocalStorage!.rol === 'paciente'">
        <div class="d-flex mt-2">
          <button class="btn btn-outline-secondary" (click)="onReviewClinicHistory()">Mi Historia Clínica</button>
        </div>
      </ng-container>

      <div class="text mt-3">
        <span
          >{{userFromLocalStorage?.mail}}
        </span>
      </div>
      <div class="px-2 rounded mt-4 date">
        <span class="join">Joined May,2021</span>
      </div>
    </div>
  </div>
</div>
