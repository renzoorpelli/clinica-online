<router-outlet></router-outlet>
<div class="container">
  <div class="mb-3">
    <button
      class="btn btn-outline-secondary"
      (click)="generateExcelUsers(this.usersCommonList)"
    >
      Generar Excel Usuarios
    </button>
  </div>
  <div class="row">
    <div class="col table-container">
      <h4>Especialistas</h4>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>DNI</th>
            <th>Mail</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of this.specialistList">
            <td>{{ item.nombre }}</td>
            <td>{{ item.apellido }}</td>
            <td>{{ item.dni }}</td>
            <td>{{ item.mail }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col table-container">
      <h4>Pacientes</h4>
      <div class="fav-button-row">
        <div *ngFor="let item of pacientList" class="fav-button">
          <button class="btn custom-btn-outline-secondary" (click)="onViewShiftPacient(item)">
            <img class="profile-image" src="{{ item.imagenPerfil1 }}" alt="Profile Image" />
          </button>
        </div>
      </div>
    </div>
</div>
